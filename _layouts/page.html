<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'de' }}">
{% assign full_title = page.title | append: ' – ' | append: site.title %}
{% include head.html %}
<body>
  <nav class="nav container" aria-label="Hauptnavigation">
    {% include nav.html %}
  </nav>
  <main class="container" style="max-width:800px">
    <h1>{{ page.title }}</h1>
    {{ content }}
  </main>
  <footer class="container">
    <p><small>© <span id="year"></span> {{ site.title }}</small></p>
  </footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear()</script>
</body>
</html>
